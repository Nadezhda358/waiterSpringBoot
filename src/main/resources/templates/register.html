<!--register.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
<form th:action="@{/register}" th:object="${user}" method="post">
    <h2>Registration</h2><br/>
    <input type="text" th:field="*{username}" placeholder="Username" minlength="5" maxlength="30" required/>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red">username error</span> <br/><br/>
    <input type="password" th:field="*{password}" placeholder="Password" minlength="5" maxlength="30" required/>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red">password error</span>
    <br/><br/>
    <select th:field="${user.role}">
        <option th:each="state : ${T(com.waiter.waiter.enums.Role).values()}"
                th:value="${state}"
                th:text="${state.getValue}">
        </option>
    </select>
    <p>Име: <input type="text" th:field="*{firstName}" placeholder="Въведете име" minlength="2" maxlength="30"
                   class="form-control border-3" required></p>
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger">name error</p>
    <p>Презиме: <input type="text" th:field="*{secondName}" placeholder="Въведете презиме" minlength="2" maxlength="30"
                   class="form-control border-3" required></p>
    <p th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}" class="text-danger">second name error</p>
    <p>Фамилия: <input type="text" th:field="*{lastName}" placeholder="Въведете фамилия" minlength="2" maxlength="30"
                   class="form-control border-3" required></p>
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger">last name error</p>
    <p>Имейл: <input type="email" th:field="*{email}" placeholder="Въведете имейл" minlength="2" maxlength="30"
                       class="form-control border-3" required></p>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">email error</p>
    <p>Телефонен номер: <input type="phoneNumber" th:field="*{phoneNumber}" placeholder="Въведете телефонен номер" minlength="3" maxlength="13"
                     class="form-control border-3" required></p>
    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger">phone number error</p>
    <select th:field="${user.gender}">
        <option th:each="state : ${T(com.waiter.waiter.enums.Gender).values()}"
                th:value="${state}"
                th:text="${state.getValue}">
        </option>
    </select>
    <p>Адрес: <input type="text" th:field="*{address}" placeholder="Въведете адрес" minlength="3" maxlength="13"
                               class="form-control border-3" required></p>
    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger">address error</p>
    <p>Рождена дата: <input type="date" th:field="*{dateOfBirth}" placeholder="Въведете телефонен номер" minlength="3" maxlength="13"
                               class="form-control border-3" required></p>
    <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="text-danger">date error</p>
    <p>Работещ в ресторанта от: <input type="date" th:field="*{hireDate}" placeholder="Въведете телефонен номер" minlength="3" maxlength="13"
                            class="form-control border-3" required></p>
    <p th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}" class="text-danger">date error</p>
    <p>Описание: <textarea th:field="*{description}" placeholder="Въведете описание"
                           class="form-control border-3"></textarea></p>
    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger">description</p>
    <br/><br/>
    <button type="submit">Register</button><br/><br/>
    <a th:href="@{|/login|}" th:text="'Log in'"></a><br/><br/>
    <span th:utext="${successMessage}"></span>
</form>
    </div>
</body>
</html>
