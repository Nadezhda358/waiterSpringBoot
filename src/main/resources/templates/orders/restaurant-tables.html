<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Маси </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body{
    margin: 0;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4DC3EB;
}
.card {
    display:inline-block;
    margin-bottom: 50px;
    background-color: white;
}
img.white-image {
  filter: brightness(0%) invert(100%);
  -webkit-filter: brightness(0%) invert(100%); /* Safari and Chrome */
  -moz-filter: brightness(0%) invert(100%); /* Firefox */
  -ms-filter: brightness(0%) invert(100%); /* IE */
  -o-filter: brightness(0%) invert(100%); /* Opera */
}

    </style>
</head>
<body>
<div class="navdiv">
    <ul>
        <li><a  href="/">Начало</a></li>
        <li><a href="/menu">Меню</a></li>
        <li><a href="/orders">Поръчки</a></li>
        <Li><a href="/tables" class="active">Маси</a></Li>
        <img class="white-image" src="https://uxwing.com/wp-content/themes/uxwing/download/food-and-drinks/restaurant-waiter-icon.png"
             width="50" height="50" style="float:right" th:if="${loggedUser.role}==${T(com.waiter.waiter.enums.Role).WAITER}">
        <img class="white-image" src="https://freeiconshop.com/wp-content/uploads/edd/chef-solid.png"
             width="50" height="50" style="float:right" th:if="${loggedUser.role}==${T(com.waiter.waiter.enums.Role).COOK}">
        <li style="float:right"><a href="/login">Изход</a></li>
    </ul>
</div>
<br/>
<form action="/tables" method="get">
    <label for="filter">Show:</label>
    <select id="filter" name="filter">
        <option value="all" th:selected="${filter == 'all'}">All Tables</option>
        <option value="your" th:selected="${filter == 'your'}">Your Tables</option>
    </select>
    <button type="submit">Apply Filter</button>
</form><br>
<div class="container text-center">
<!-- button modal-->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Добавяне на маса
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Добавяне на маса</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Сигурни ли сте, че искате да добавите маса?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Затвори</button>
                    <button type="button" class="btn btn-outline-primary"><a href="/tables/create"> Добави</a></button>
                </div>
            </div>
        </div>
    </div>


    <h1>Маси</h1>
    <div class="row">
        <div class="col-md-4"  th:each="t : ${restaurantTables}"><!-- th:if="${restaurantTables} is not null">-->
            <div class="card" style="width: 18rem;">

                <div class="card-body">
                    <h5 class="card-title" th:text="${t.number}"></h5>
                    <img src="https://cdn.pixabay.com/photo/2016/04/01/12/08/table-1300555_960_720.png" alt="table photo" width="150"/>
                    <p class="card-text">Some quick example ...</p>


                    <span th:if="${t.hasOrder == false}">
                        <form th:action="@{/orders/create/{tId}(tId=${t.id})}" method="post">
                            <input type="submit" name="more" value="Добави поръчка" class="btn btn-outline-primary">
                        </form>
                    </span>
                    <span th:if="${t.hasOrder == true}">
                        <form th:action="@{/orders/view/{tId}(tId=${t.id})}" method="post">
                            <input type="submit" name="more" value="Виж поръчката" class="btn btn-outline-primary">
                        </form>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</body>
</html>
