<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{core-layout}"><!--xmlns:th="http://www.thymeleaf.org"-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" class="ui attached segment">
<h2>Add dishes to order;(</h2>
<span th:text="'Поръчка за '+${orderdish.getOrder.getId}+'-а поръчка'"></span>
  <form class="ui form" th:action="@{/orders/order-dish/add-to-order/submit}" method="post" th:object="${orderdish}">
      <ul>
          <li th:each="dish : ${selectabledishes}">
              <input type="checkbox" th:field="${orderdish.dishes}"th:value="${dish.id}"><!-- "-->
              <label th:text="${dish.name}"></label>
          </li>
      </ul>
<div class="field">
    <button class="ui button" type="submit">Submit</button>
</div>
  </form>
</div>
</body>
</html>
