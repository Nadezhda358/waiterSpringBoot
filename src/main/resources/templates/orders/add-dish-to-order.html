    <meta charset="UTF-8">
    <title>Title</title>
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

<body>
<div class="container">
    <h5 th:text="'Поръчка за '+${orderdish.getOrder.getId}+'-а маса'" class="text-center"></h5>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card border-2">
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <a class="list-group-item list-group-item-action active">Храни</a>
                    <a href="/drinks/create" class="list-group-item list-group-item-action">Напитки</a>

                </div>
                <div class="card-body">
                    <form class="ui form p-3" th:action="@{/orders/order-dish/add-to-order/submit/{orderId}(orderId=${orderdish.getOrder.id})}" method="post" th:object="${orderdish}">
                        <ul class="list-unstyled">
                            <li th:each="dish : ${selectabledishes}">
                                <input type="checkbox" th:field="${orderdish.dishes}"th:value="${dish.id}" class="form-check-input">
                                <label th:text="${dish.name}"></label>
                            </li>
                        </ul>
                        <div class="field">
                            <button type="submit"  class="btn btn-outline-success">Добави</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
